<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkFolio â€” Professional Portfolios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', system-ui, sans-serif; }
        .linkedin-blue { color: #0a66c2; }
        .nav-link { transition: all 0.2s; }
        .nav-link:hover { color: #0a66c2; }
        .nav-link-active { color: #0a66c2; border-bottom: 3px solid #0a66c2; }
        .card-hover { transition: all 0.2s; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .modal { animation: modalPop 0.3s ease; }
        @keyframes modalPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f3f2f0] text-[#333333]">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0a66c2]/5 to-white">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-[#0a66c2] text-white px-8 py-10 text-center">
                <div class="flex items-center justify-center gap-3">
                    <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-4xl font-bold text-[#0a66c2]">L</div>
                    <span class="text-4xl font-bold tracking-tight">LinkFolio</span>
                </div>
                <p class="mt-3 text-lg opacity-90">Public portfolio network</p>
            </div>

            <div class="p-8">
                <div class="flex border-b mb-8">
                    <button onclick="switchAuth(0)" id="tab-login-btn"
                            class="flex-1 pb-4 text-lg font-medium border-b-4 border-[#0a66c2] text-[#0a66c2]">Sign in</button>
                    <button onclick="switchAuth(1)" id="tab-register-btn"
                            class="flex-1 pb-4 text-lg font-medium text-gray-500">Join now</button>
                </div>

                <!-- LOGIN -->
                <div id="login-form">
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
                            <input id="login-email" type="email" placeholder="you@email.com"
                                   class="w-full px-5 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:border-[#0a66c2]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
                            <input id="login-password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                   class="w-full px-5 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:border-[#0a66c2]">
                        </div>
                        <button onclick="login()" 
                                class="w-full bg-[#0a66c2] hover:bg-[#004182] transition text-white font-semibold py-4 rounded-2xl text-lg">
                            Sign in
                        </button>
                    </div>
                </div>

                <!-- REGISTER -->
                <div id="register-form" class="hidden">
                    <div class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1.5">First name</label>
                                <input id="reg-first" type="text" class="w-full px-5 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:border-[#0a66c2]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1.5">Last name</label>
                                <input id="reg-last" type="text" class="w-full px-5 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:border-[#0a66c2]">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
                            <input id="reg-email" type="email" class="w-full px-5 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:border-[#0a66c2]">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
                            <input id="reg-password" type="password" class="w-full px-5 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:border-[#0a66c2]">
                        </div>
                        <button onclick="register()" 
                                class="w-full bg-[#0a66c2] hover:bg-[#004182] transition text-white font-semibold py-4 rounded-2xl text-lg">
                            Create public profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="hidden min-h-screen">
        <!-- Top Navbar -->
        <nav class="bg-white border-b border-gray-200 fixed w-full z-50">
            <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div onclick="navigate('home')" class="flex items-center cursor-pointer">
                        <span class="text-3xl font-bold text-[#0a66c2]">L</span>
                        <span class="text-3xl font-bold tracking-tighter">inkFolio</span>
                    </div>
                    <div class="relative w-80">
                        <input id="global-search" onkeyup="if(event.key==='Enter') searchAndShowResults()" 
                               type="text" placeholder="Search people..." 
                               class="w-full bg-gray-100 border border-gray-300 rounded-full py-2 pl-11 text-sm focus:outline-none focus:border-[#0a66c2]">
                        <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div class="flex items-center gap-8 text-gray-600">
                    <button onclick="navigate('home')" class="nav-link flex flex-col items-center text-xs"><i class="fas fa-home text-2xl"></i><span>Home</span></button>
                    <button onclick="navigate('discover')" class="nav-link flex flex-col items-center text-xs"><i class="fas fa-compass text-2xl"></i><span>Discover</span></button>
                    <button onclick="navigate('jobs')" class="nav-link flex flex-col items-center text-xs"><i class="fas fa-briefcase text-2xl"></i><span>Jobs</span></button>
                    <button onclick="navigate('messaging')" class="nav-link flex flex-col items-center text-xs"><i class="fas fa-comment-dots text-2xl"></i><span>Chat</span></button>
                </div>

                <div class="flex items-center gap-6">
                    <button onclick="showNotifications()" class="relative text-gray-600 hover:text-[#0a66c2]">
                        <i class="fas fa-bell text-2xl"></i>
                        <span id="notif-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                    </button>
                    <div onclick="viewMyProfile()" class="flex items-center gap-3 cursor-pointer">
                        <img id="nav-avatar" src="" alt="You" class="w-8 h-8 rounded-full object-cover border border-white shadow">
                        <div class="hidden md:block">
                            <div id="nav-name" class="text-sm font-medium leading-none"></div>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-gray-400 hover:text-red-500"><i class="fas fa-sign-out-alt text-2xl"></i></button>
                </div>
            </div>
        </nav>

        <div class="flex pt-14 max-w-7xl mx-auto">
            <!-- LEFT SIDEBAR (MY INFO) -->
            <div class="w-72 hidden lg:block pl-4 pt-6">
                <div onclick="viewMyProfile()" class="bg-white rounded-3xl shadow p-6 cursor-pointer card-hover">
                    <div class="flex gap-4 items-center">
                        <img id="sidebar-avatar" src="" class="w-16 h-16 rounded-2xl object-cover">
                        <div>
                            <div id="sidebar-name" class="font-semibold text-xl"></div>
                            <div id="sidebar-headline" class="text-sm text-gray-600"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="flex-1 max-w-2xl mx-auto px-4 py-6 space-y-8" id="content-area">

                <!-- HOME FEED -->
                <div id="home-content">
                    <div class="bg-white rounded-3xl shadow p-6">
                        <div class="flex gap-4">
                            <img id="post-avatar" src="" class="w-11 h-11 rounded-2xl object-cover">
                            <textarea id="post-input" rows="3" placeholder="Share a project update or thought..." 
                                class="flex-1 resize-none border border-gray-300 focus:border-[#0a66c2] rounded-3xl p-5 focus:outline-none text-base"></textarea>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button onclick="createPost()" class="bg-[#0a66c2] hover:bg-[#004182] px-8 py-3 rounded-3xl text-white font-semibold">Post</button>
                        </div>
                    </div>
                    <div id="feed-posts" class="space-y-8 mt-8"></div>
                </div>

                <!-- PROFILE VIEW (any user) -->
                <div id="profile-content" class="hidden">
                    <div class="bg-white rounded-3xl overflow-hidden shadow">
                        <!-- Back button when viewing other -->
                        <div id="profile-back-btn" class="hidden px-8 pt-6">
                            <button onclick="viewMyProfile()" class="flex items-center gap-2 text-[#0a66c2] font-medium">
                                <i class="fas fa-arrow-left"></i> Back to my profile
                            </button>
                        </div>

                        <!-- Banner -->
                        <div class="h-56 bg-gradient-to-r from-[#0a66c2] to-indigo-600"></div>

                        <div class="px-8 relative -mt-16">
                            <img id="profile-avatar-big" src="" class="w-32 h-32 rounded-3xl ring-8 ring-white object-cover">
                            <div class="flex justify-end mt-4">
                                <button id="edit-profile-btn" onclick="editProfileModal()" 
                                        class="hidden border-2 border-[#0a66c2] text-[#0a66c2] hover:bg-[#0a66c2] hover:text-white font-semibold px-8 py-2 rounded-3xl">
                                    Edit profile
                                </button>
                            </div>
                        </div>

                        <div class="px-8 mt-6">
                            <h1 id="profile-name-big" class="text-3xl font-bold"></h1>
                            <p id="profile-headline-big" class="text-xl text-gray-600"></p>
                            <p id="profile-location-big" class="text-gray-500 flex items-center gap-1 mt-1"></p>
                        </div>

                        <!-- About -->
                        <div class="px-8 py-10 border-t">
                            <h2 class="font-semibold text-xl mb-3">About</h2>
                            <p id="profile-about-text" class="leading-relaxed text-gray-700"></p>
                        </div>

                        <!-- Portfolio -->
                        <div class="px-8 pb-12">
                            <h2 class="font-semibold text-xl mb-6 flex items-center justify-between">
                                Portfolio
                                <button id="add-project-btn" onclick="showAddProjectModal()" 
                                        class="hidden text-[#0a66c2] text-sm font-medium flex items-center gap-2">
                                    <i class="fas fa-plus"></i> Add project
                                </button>
                            </h2>
                            <div id="portfolio-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                        </div>
                    </div>
                </div>

                <!-- DISCOVER / NETWORK -->
                <div id="discover-content" class="hidden">
                    <h2 class="text-3xl font-bold mb-8">Discover amazing portfolios</h2>
                    <div id="discover-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>

                <!-- JOBS & MESSAGING (simple placeholders) -->
                <div id="jobs-content" class="hidden"><div class="bg-white p-12 rounded-3xl text-center text-gray-400">Job board coming soon</div></div>
                <div id="messaging-content" class="hidden"><div class="bg-white p-12 rounded-3xl text-center text-gray-400">Messaging coming soon</div></div>
            </div>

            <!-- RIGHT SIDEBAR -->
            <div class="w-80 hidden xl:block pr-4 pt-6">
                <div class="bg-white rounded-3xl shadow p-6 sticky top-20">
                    <h3 class="font-semibold mb-5">Trending creators</h3>
                    <div id="trending-list" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD PROJECT MODAL -->
    <div id="project-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-[100]">
        <div class="bg-white rounded-3xl w-full max-w-lg modal">
            <div class="px-8 pt-8 pb-6 border-b flex justify-between items-center">
                <h3 class="text-2xl font-semibold">Add new project</h3>
                <button onclick="hideProjectModal()" class="text-4xl leading-none text-gray-400">Ã—</button>
            </div>
            <div class="p-8 space-y-6">
                <input id="proj-title" type="text" placeholder="Project title" class="w-full px-5 py-4 border rounded-2xl">
                <textarea id="proj-desc" rows="4" placeholder="Short description" class="w-full px-5 py-4 border rounded-3xl"></textarea>
                <input id="proj-link" type="url" placeholder="Live URL (optional)" class="w-full px-5 py-4 border rounded-2xl">
                <input id="proj-image" type="url" placeholder="Image URL[](https://...)" class="w-full px-5 py-4 border rounded-2xl">
                <button onclick="saveProject()" class="w-full bg-[#0a66c2] text-white py-4 rounded-3xl font-semibold">Add to my portfolio</button>
            </div>
        </div>
    </div>

    <!-- SEARCH RESULTS MODAL -->
    <div id="search-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[110]">
        <div class="bg-white rounded-3xl w-full max-w-md modal max-h-[80vh] overflow-hidden">
            <div class="p-6 border-b flex justify-between">
                <h3 class="font-semibold">Search results</h3>
                <button onclick="hideSearchModal()" class="text-3xl">Ã—</button>
            </div>
            <div id="search-results" class="p-4 max-h-[60vh] overflow-auto"></div>
        </div>
    </div>

    <script>
        // ====================== DATA ======================
        let users = [];
        let posts = [];
        let currentUser = null;
        let currentViewedUser = null;   // for viewing others

        const STORAGE_USERS = 'linkfolio_users';
        const STORAGE_POSTS = 'linkfolio_posts';

        function loadData() {
            users = JSON.parse(localStorage.getItem(STORAGE_USERS) || '[]');
            posts = JSON.parse(localStorage.getItem(STORAGE_POSTS) || '[]');

            // Seed demo data on first visit
            if (users.length === 0) {
                users = [
                    {
                        id: 1,
                        name: "Alex Chen",
                        email: "demo@linkfolio.com",
                        password: "demo123",
                        headline: "Product Designer & UI Engineer",
                        location: "San Francisco, CA",
                        about: "I design delightful digital products. Currently building the future of design tools at Figma.",
                        avatar: "https://picsum.photos/id/64/300/300",
                        projects: [
                            {id: 101, title: "Neon Dashboard", desc: "Real-time analytics platform", image: "https://picsum.photos/id/201/800/500", link: "https://example.com/neon"},
                            {id: 102, title: "Flow Finance", desc: "Beautiful mobile banking", image: "https://picsum.photos/id/237/800/500", link: "https://example.com/flow"}
                        ]
                    },
                    {
                        id: 2,
                        name: "Sarah Patel",
                        email: "sarah@linkfolio.com",
                        password: "123",
                        headline: "Senior Frontend Engineer @ Vercel",
                        location: "New York, NY",
                        about: "Building the web at lightning speed. Love Next.js and beautiful interfaces.",
                        avatar: "https://picsum.photos/id/201/300/300",
                        projects: [
                            {id: 201, title: "Vercel Commerce", desc: "Next-gen e-commerce starter", image: "https://picsum.photos/id/180/800/500", link: "#"}
                        ]
                    },
                    {
                        id: 3,
                        name: "Marcus Kim",
                        email: "marcus@linkfolio.com",
                        password: "123",
                        headline: "Brand & Product Designer",
                        location: "London, UK",
                        about: "Creating brands that people fall in love with.",
                        avatar: "https://picsum.photos/id/238/300/300",
                        projects: []
                    }
                ];
                localStorage.setItem(STORAGE_USERS, JSON.stringify(users));

                posts = [
                    {id: 1001, userId: 1, content: "Just shipped a new component library. Excited to see it used in production!", timestamp: Date.now() - 1000000, image: ""},
                    {id: 1002, userId: 2, content: "My new portfolio redesign just went live! Would love feedback from the community.", timestamp: Date.now() - 3600000, image: "https://picsum.photos/id/180/800/500"},
                    {id: 1003, userId: 3, content: "Working on a new brand identity system for a fintech startup.", timestamp: Date.now() - 7200000, image: ""}
                ];
                localStorage.setItem(STORAGE_POSTS, JSON.stringify(posts));
            }
        }

        function saveUsers() {
            localStorage.setItem(STORAGE_USERS, JSON.stringify(users));
        }

        function savePosts() {
            localStorage.setItem(STORAGE_POSTS, JSON.stringify(posts));
        }

        // ====================== AUTH ======================
        function switchAuth(n) {
            document.getElementById('login-form').classList.toggle('hidden', n !== 0);
            document.getElementById('register-form').classList.toggle('hidden', n !== 1);
            document.getElementById('tab-login-btn').classList.toggle('border-b-4', n === 0);
            document.getElementById('tab-login-btn').classList.toggle('border-[#0a66c2]', n === 0);
            document.getElementById('tab-login-btn').classList.toggle('text-[#0a66c2]', n === 0);
            document.getElementById('tab-register-btn').classList.toggle('border-b-4', n === 1);
            document.getElementById('tab-register-btn').classList.toggle('border-[#0a66c2]', n === 1);
            document.getElementById('tab-register-btn').classList.toggle('text-[#0a66c2]', n === 1);
        }

        function login() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-password').value.trim();

            const found = users.find(u => u.email === email && u.password === pass);
            if (found) {
                currentUser = found;
                currentViewedUser = found;
                loadApp();
            } else {
                alert("Invalid email or password.\n\nDemo: demo@linkfolio.com / demo123");
            }
        }

        function register() {
            const first = document.getElementById('reg-first').value.trim();
            const last = document.getElementById('reg-last').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-password').value.trim();

            if (!first || !last || !email || !pass) return alert("All fields required");

            if (users.find(u => u.email === email)) return alert("Email already exists");

            const newUser = {
                id: Date.now(),
                name: first + " " + last,
                email: email,
                password: pass,
                headline: "New on LinkFolio",
                location: "Earth",
                about: "Excited to share my work with the world!",
                avatar: `https://picsum.photos/id/${100 + Math.floor(Math.random()*200)}/300/300`,
                projects: []
            };

            users.push(newUser);
            saveUsers();

            currentUser = newUser;
            currentViewedUser = newUser;
            loadApp();
        }

        function logout() {
            currentUser = null;
            currentViewedUser = null;
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('auth-screen').classList.remove('hidden');
        }

        // ====================== APP ======================
        function loadApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');

            document.getElementById('nav-name').textContent = currentUser.name.split(" ")[0];
            document.getElementById('nav-avatar').src = currentUser.avatar;
            document.getElementById('sidebar-name').textContent = currentUser.name;
            document.getElementById('sidebar-headline').textContent = currentUser.headline;
            document.getElementById('sidebar-avatar').src = currentUser.avatar;
            document.getElementById('post-avatar').src = currentUser.avatar;

            renderFeed();
            renderDiscover();
            renderTrending();

            navigate('home');
        }

        function navigate(page) {
            document.querySelectorAll('#content-area > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(page + '-content').classList.remove('hidden');
        }

        function viewMyProfile() {
            currentViewedUser = currentUser;
            navigate('profile');
            renderProfile();
        }

        function viewProfile(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            currentViewedUser = user;
            navigate('profile');
            renderProfile();
        }

        function renderProfile() {
            const user = currentViewedUser;
            const isMe = user.id === currentUser.id;

            document.getElementById('profile-name-big').textContent = user.name;
            document.getElementById('profile-headline-big').textContent = user.headline;
            document.getElementById('profile-location-big').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${user.location}`;
            document.getElementById('profile-about-text').textContent = user.about;
            document.getElementById('profile-avatar-big').src = user.avatar;

            // Show/hide edit controls
            document.getElementById('edit-profile-btn').classList.toggle('hidden', !isMe);
            document.getElementById('add-project-btn').classList.toggle('hidden', !isMe);
            document.getElementById('profile-back-btn').classList.toggle('hidden', isMe);

            // Render portfolio
            const container = document.getElementById('portfolio-container');
            container.innerHTML = '';
            if (user.projects.length === 0) {
                container.innerHTML = `<p class="col-span-2 text-center text-gray-500 py-12">No projects yet ${isMe ? 'â€” add your first one!' : ''}</p>`;
                return;
            }
            user.projects.forEach(p => {
                const card = document.createElement('div');
                card.className = "bg-white border border-gray-200 rounded-3xl overflow-hidden card-hover";
                card.innerHTML = `
                    <img src="${p.image}" class="w-full aspect-video object-cover">
                    <div class="p-6">
                        <h4 class="font-semibold">${p.title}</h4>
                        <p class="text-sm text-gray-600 mt-1 line-clamp-3">${p.desc}</p>
                        ${p.link && p.link !== '#' ? `<a href="${p.link}" target="_blank" class="mt-4 text-[#0a66c2] text-sm flex items-center gap-1">View live <i class="fas fa-external-link-alt"></i></a>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ====================== FEED ======================
        function renderFeed() {
            const container = document.getElementById('feed-posts');
            container.innerHTML = '';

            const sortedPosts = [...posts].sort((a,b) => b.timestamp - a.timestamp);

            sortedPosts.forEach(post => {
                const author = users.find(u => u.id === post.userId);
                if (!author) return;

                const div = document.createElement('div');
                div.className = "bg-white rounded-3xl shadow card-hover overflow-hidden";
                div.innerHTML = `
                    <div class="p-6 flex gap-4">
                        <img onclick="viewProfile(${author.id})" src="${author.avatar}" class="w-11 h-11 rounded-2xl cursor-pointer">
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <div>
                                    <span onclick="viewProfile(${author.id})" class="font-semibold cursor-pointer">${author.name}</span>
                                    <span class="text-xs text-gray-500 ml-3">${timeAgo(post.timestamp)}</span>
                                </div>
                            </div>
                            <p class="mt-3 text-[15px]">${post.content}</p>
                            ${post.image ? `<img src="${post.image}" class="mt-4 rounded-2xl w-full">` : ''}
                            <div class="flex gap-6 mt-6 text-gray-500 text-sm">
                                <button class="flex items-center gap-2 hover:text-[#0a66c2]"><i class="fas fa-thumbs-up"></i> Like</button>
                                <button class="flex items-center gap-2 hover:text-[#0a66c2]"><i class="fas fa-comment"></i> Comment</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function createPost() {
            const input = document.getElementById('post-input');
            const text = input.value.trim();
            if (!text) return;

            posts.unshift({
                id: Date.now(),
                userId: currentUser.id,
                content: text,
                timestamp: Date.now(),
                image: ""
            });

            savePosts();
            renderFeed();
            input.value = '';
        }

        function timeAgo(ts) {
            const diff = Math.floor((Date.now() - ts)/1000);
            if (diff < 60) return "just now";
            if (diff < 3600) return Math.floor(diff/60) + "m";
            if (diff < 86400) return Math.floor(diff/3600) + "h";
            return Math.floor(diff/86400) + "d";
        }

        // ====================== DISCOVER ======================
        function renderDiscover() {
            const container = document.getElementById('discover-grid');
            container.innerHTML = '';

            users.forEach(user => {
                if (user.id === currentUser.id) return;
                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl p-6 card-hover flex gap-5";
                card.innerHTML = `
                    <img src="${user.avatar}" class="w-20 h-20 rounded-2xl object-cover">
                    <div class="flex-1">
                        <div onclick="viewProfile(${user.id})" class="font-semibold cursor-pointer">${user.name}</div>
                        <div class="text-sm text-gray-600">${user.headline}</div>
                        <div class="text-xs text-gray-500 mt-1">${user.location}</div>
                        <button onclick="viewProfile(${user.id});event.stopImmediatePropagation()" 
                                class="mt-6 bg-[#0a66c2] text-white px-6 py-2.5 rounded-3xl text-sm font-medium">View profile</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ====================== TRENDING ======================
        function renderTrending() {
            const container = document.getElementById('trending-list');
            container.innerHTML = '';

            // Users with most projects
            const sorted = [...users].sort((a,b) => b.projects.length - a.projects.length).slice(0, 4);

            sorted.forEach(user => {
                const div = document.createElement('div');
                div.className = "flex gap-4 cursor-pointer";
                div.onclick = () => viewProfile(user.id);
                div.innerHTML = `
                    <img src="${user.avatar}" class="w-12 h-12 rounded-2xl object-cover">
                    <div>
                        <div class="font-medium">${user.name}</div>
                        <div class="text-xs text-gray-500">${user.projects.length} projects</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // ====================== PROJECT MODAL ======================
        function showAddProjectModal() {
            document.getElementById('project-modal').classList.remove('hidden');
            document.getElementById('proj-title').value = '';
            document.getElementById('proj-desc').value = '';
            document.getElementById('proj-link').value = '';
            document.getElementById('proj-image').value = `https://picsum.photos/id/${Math.floor(Math.random()*400)}/800/500`;
        }

        function hideProjectModal() {
            document.getElementById('project-modal').classList.add('hidden');
        }

        function saveProject() {
            const title = document.getElementById('proj-title').value.trim();
            const desc = document.getElementById('proj-desc').value.trim();
            let link = document.getElementById('proj-link').value.trim();
            let image = document.getElementById('proj-image').value.trim();

            if (!title || !desc) return alert("Title and description required");

            if (!link) link = "#";
            if (!image) image = `https://picsum.photos/id/${Math.floor(Math.random()*400)}/800/500`;

            currentUser.projects.unshift({
                id: Date.now(),
                title, desc, link, image
            });

            // update in users array
            const idx = users.findIndex(u => u.id === currentUser.id);
            users[idx] = currentUser;

            saveUsers();
            hideProjectModal();
            renderProfile();
            renderDiscover();
            renderTrending();
            alert("Project added to your public portfolio!");
        }

        // ====================== EDIT PROFILE (simple) ======================
        function editProfileModal() {
            const headline = prompt("New headline:", currentUser.headline);
            if (headline !== null) currentUser.headline = headline;

            const location = prompt("New location:", currentUser.location);
            if (location !== null) currentUser.location = location;

            const about = prompt("New about text:", currentUser.about);
            if (about !== null) currentUser.about = about;

            const idx = users.findIndex(u => u.id === currentUser.id);
            users[idx] = currentUser;
            saveUsers();

            renderProfile();
            document.getElementById('sidebar-headline').textContent = currentUser.headline;
        }

        // ====================== SEARCH ======================
        function searchAndShowResults() {
            const term = document.getElementById('global-search').value.toLowerCase().trim();
            if (!term) return;

            const results = users.filter(u => 
                u.name.toLowerCase().includes(term) || 
                u.headline.toLowerCase().includes(term)
            );

            const container = document.getElementById('search-results');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = `<p class="p-6 text-center text-gray-500">No matches</p>`;
            } else {
                results.forEach(user => {
                    const div = document.createElement('div');
                    div.className = "p-4 hover:bg-gray-100 rounded-2xl flex gap-4 cursor-pointer";
                    div.onclick = () => { hideSearchModal(); viewProfile(user.id); };
                    div.innerHTML = `
                        <img src="${user.avatar}" class="w-12 h-12 rounded-2xl">
                        <div>
                            <div class="font-medium">${user.name}</div>
                            <div class="text-sm text-gray-600">${user.headline}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }

            document.getElementById('search-modal').classList.remove('hidden');
        }

        function hideSearchModal() {
            document.getElementById('search-modal').classList.add('hidden');
        }

        function showNotifications() {
            alert("ðŸ›Žï¸ Notifications\n\nâ€¢ Sarah liked your post\nâ€¢ Marcus viewed your profile\nâ€¢ New connection request from Priya");
        }

        // ====================== INIT ======================
        function init() {
            loadData();

            const saved = localStorage.getItem('linkfolio_current_user_id');
            if (saved) {
                currentUser = users.find(u => u.id === parseInt(saved));
                if (currentUser) {
                    currentViewedUser = currentUser;
                    loadApp();
                    return;
                }
            }

            // Show auth screen
            document.getElementById('auth-screen').classList.remove('hidden');
        }

        // Auto-save current user id
        window.addEventListener('beforeunload', () => {
            if (currentUser) localStorage.setItem('linkfolio_current_user_id', currentUser.id);
        });

        // Storage sync across tabs
        window.addEventListener('storage', () => {
            loadData();
            if (currentUser) {
                currentUser = users.find(u => u.id === currentUser.id);
                if (currentViewedUser) currentViewedUser = users.find(u => u.id === currentViewedUser.id);
                renderFeed();
                renderDiscover();
                renderTrending();
                if (!document.getElementById('profile-content').classList.contains('hidden')) renderProfile();
            }
        });

        window.onload = init;
    </script>
</body>
</html>
