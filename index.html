<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Attendance Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background-color: #f3f4f6; }
        .glass-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover { transform: translateY(-6px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .pill-btn { border-radius: 9999px; transition: all 0.3s ease; transform: scale(1); }
        .pill-btn:hover { transform: translateY(-1px); filter: brightness(110%); }
        .pill-btn:active { transform: scale(0.96); }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen">
    <div class="glass-card w-full max-w-md p-10">
        <div class="text-center mb-8">
            <img src="https://i.postimg.cc/05BVVkbb/LOGO-removebg-preview.png" alt="Logo" class="h-12 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-black text-gray-900">Admin Registration</h1>
            <p class="text-gray-500 text-sm mt-2">Register a new admin account. Use your work email associated with Google.</p>
        </div>
        <form id="adminRegForm" class="space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase ml-2 mb-2">Full Name</label>
                <input type="text" id="adminName" required placeholder="e.g. Jane Smith" class="w-full rounded-2xl border-gray-100 bg-gray-50 px-6 py-4 text-sm focus:ring-4 focus:ring-blue-500/10 outline-none border transition-all">
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase ml-2 mb-2">Job Title / Role</label>
                <input type="text" id="adminRole" required placeholder="e.g. HR Manager" class="w-full rounded-2xl border-gray-100 bg-gray-50 px-6 py-4 text-sm focus:ring-4 focus:ring-blue-500/10 outline-none border transition-all">
            </div>
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase ml-2 mb-2">Work Email (Google Account)</label>
                <input type="email" id="adminEmail" required placeholder="admin@company.com" class="w-full rounded-2xl border-gray-100 bg-gray-50 px-6 py-4 text-sm focus:ring-4 focus:ring-blue-500/10 outline-none border transition-all">
            </div>
            <button type="submit" class="w-full pill-btn bg-blue-600 text-white font-black py-4 text-sm shadow-lg shadow-blue-500/20">REGISTER ADMIN</button>
        </form>
        <p class="text-center text-xs text-gray-400 mt-6">Already registered? <a href="path/to/dashboard.html" class="text-blue-600 font-bold">Login to Dashboard</a></p>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('adminRegForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = `EMP-${Math.random().toString(16).slice(2, 6).toUpperCase()}`;
            const name = document.getElementById('adminName').value.trim();
            const role = document.getElementById('adminRole').value.trim();
            const email = document.getElementById('adminEmail').value.trim().toLowerCase();

            // Check if email already exists
            const snap = await db.ref('employees').orderByChild('email').equalTo(email).once('value');
            if (snap.exists()) {
                alert('This email is already registered.');
                return;
            }

            db.ref('employees/' + id).set({
                id, name, role, email, isAdmin: true,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Admin registered successfully! You can now login to the dashboard using Google sign-in with this email.');
                document.getElementById('adminRegForm').reset();
            }).catch(err => {
                alert('Registration failed: ' + err.message);
            });
        });
    </script>
</body>
</html>
