<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Services | TAKEDI Industrial Branding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #fafafa;
            --color-fg: #0a0a0a;
            --color-accent: #ff6b00;
            --color-accent-light: #ff8533;
            --color-accent-dark: #cc5500;
            --color-muted: #666;
            --color-light-gray: #f4f4f5;
            --color-border: #e4e4e7;
            --color-dark: #111;
            
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            
            --nav-height: 70px;
            --nav-height-mobile: 60px;
        }

        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        html { scroll-behavior: smooth; font-size: 16px; -webkit-text-size-adjust: 100%; }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-fg);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        @media (max-width: 768px) { html { font-size: 15px; } }
        @media (max-width: 380px) { html { font-size: 14px; } }

        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Navigation */
        .navigation {
            position: fixed; top: 0; left: 0; width: 100%;
            height: var(--nav-height); padding: 0 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(250,250,250,0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 1000;
            transition: all 0.4s var(--ease-out-expo);
        }

        @media (min-width: 769px) {
            .navigation { padding: 0 4rem; }
        }

        .nav-logo {
            display: flex; align-items: center; gap: 0.5rem;
            text-decoration: none; z-index: 1100;
        }

        .nav-logo-icon {
            width: 36px; height: 36px; background: var(--color-accent);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 1.1rem;
            transform: rotate(-5deg); transition: transform 0.3s var(--ease-out-expo);
            flex-shrink: 0;
        }

        @media (min-width: 769px) {
            .nav-logo-icon { width: 40px; height: 40px; font-size: 1.2rem; }
        }

        .nav-logo:hover .nav-logo-icon { transform: rotate(0deg) scale(1.1); }

        .nav-logo-text {
            font-family: var(--font-display); font-size: 1.5rem;
            font-weight: 700; color: var(--color-fg); letter-spacing: -0.02em;
        }

        @media (min-width: 769px) { .nav-logo-text { font-size: 1.8rem; } }

        .nav-links { display: none; }

        @media (min-width: 769px) {
            .nav-links { display: flex; gap: 2.5rem; list-style: none; }
            .nav-links a {
                font-family: var(--font-display); font-weight: 500; color: var(--color-muted);
                text-decoration: none; font-size: 0.9rem; letter-spacing: 0.02em;
                position: relative; transition: color 0.3s ease; padding: 0.5rem 0;
            }
            .nav-links a::after {
                content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
                background: var(--color-accent); transition: width 0.3s var(--ease-out-expo);
            }
            .nav-links a:hover, .nav-links a.active { color: var(--color-fg); }
            .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }
            .nav-links a.active { color: var(--color-accent); }
        }

        .nav-cta { display: none; }

        @media (min-width: 769px) {
            .nav-cta {
                display: block; padding: 0.8rem 1.8rem; background: var(--color-fg);
                color: white; border: none; font-family: var(--font-display);
                font-weight: 600; font-size: 0.85rem; cursor: pointer;
                border-radius: 50px; transition: all 0.3s var(--ease-out-expo);
                position: relative; overflow: hidden; text-decoration: none;
            }
            .nav-cta::before {
                content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                background: var(--color-accent); transform: translateX(-100%);
                transition: transform 0.3s var(--ease-out-expo); z-index: 0;
            }
            .nav-cta:hover::before { transform: translateX(0); }
            .nav-cta span { position: relative; z-index: 1; }
        }

        .mobile-menu-btn {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            width: 48px; height: 48px; gap: 6px; background: none; border: none;
            cursor: pointer; z-index: 1100; padding: 12px;
            -webkit-tap-highlight-color: transparent; touch-action: manipulation;
        }

        @media (min-width: 769px) { .mobile-menu-btn { display: none; } }

        .mobile-menu-btn span {
            width: 26px; height: 2.5px; background: var(--color-fg);
            border-radius: 2px; transition: all 0.3s var(--ease-out-expo);
            transform-origin: center;
        }

        .mobile-menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px); z-index: 1040;
            opacity: 0; visibility: hidden; transition: all 0.4s ease;
        }

        .mobile-menu-overlay.active { opacity: 1; visibility: visible; }

        .mobile-menu {
            position: fixed; top: 0; right: -100%; width: 85%; max-width: 360px;
            height: 100vh; height: 100dvh; background: var(--color-fg); z-index: 1050;
            padding: 6rem 2rem 2rem; transition: right 0.5s var(--ease-out-expo);
            display: flex; flex-direction: column; overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-menu.active { right: 0; }

        .mobile-menu ul {
            list-style: none; display: flex; flex-direction: column; gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .mobile-menu a {
            font-family: var(--font-display); font-size: 1.75rem; font-weight: 600;
            color: white; text-decoration: none; display: block; padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transform: translateX(30px); opacity: 0;
            transition: all 0.4s var(--ease-out-expo);
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-menu.active a { transform: translateX(0); opacity: 1; }

        .mobile-menu a:nth-child(1) { transition-delay: 0.1s; }
        .mobile-menu a:nth-child(2) { transition-delay: 0.15s; }
        .mobile-menu a:nth-child(3) { transition-delay: 0.2s; }
        .mobile-menu a:nth-child(4) { transition-delay: 0.25s; }
        .mobile-menu a:nth-child(5) { transition-delay: 0.3s; }

        .mobile-menu a:hover, .mobile-menu a.active { color: var(--color-accent); padding-left: 0.5rem; }

        .mobile-menu-cta {
            margin-top: auto; padding: 1.2rem; background: var(--color-accent);
            color: white; border: none; font-family: var(--font-display);
            font-weight: 600; font-size: 1.1rem; border-radius: 12px;
            cursor: pointer; text-decoration: none; text-align: center;
            transform: translateY(20px); opacity: 0;
            transition: all 0.4s var(--ease-out-expo) 0.35s;
            touch-action: manipulation;
        }

        .mobile-menu.active .mobile-menu-cta { transform: translateY(0); opacity: 1; }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: translateY(8.5px) rotate(45deg); background: white;
        }
        .mobile-menu-btn.active span:nth-child(2) { opacity: 0; transform: scaleX(0); }
        .mobile-menu-btn.active span:nth-child(3) {
            transform: translateY(-8.5px) rotate(-45deg); background: white;
        }

        /* Page Header */
        .page-header {
            padding: calc(var(--nav-height-mobile) + 3rem) 1.5rem 3rem;
            background: linear-gradient(135deg, var(--color-fg) 0%, #1a1a1a 100%);
            color: white; text-align: center;
        }

        @media (min-width: 769px) {
            .page-header {
                padding: calc(var(--nav-height) + 5rem) 4rem 5rem;
                text-align: left;
            }
        }

        .page-label {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.6rem;
            font-family: var(--font-display); font-size: 0.75rem; font-weight: 600;
            letter-spacing: 0.15em; text-transform: uppercase; color: var(--color-accent);
            margin-bottom: 1rem;
        }

        @media (min-width: 769px) { .page-label { font-size: 0.85rem; } }

        .page-label::before {
            content: ''; width: 30px; height: 2px; background: var(--color-accent);
        }

        @media (min-width: 769px) { .page-label::before { width: 40px; } }

        .page-title {
            font-family: var(--font-display); font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700; line-height: 1.1; letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .page-description {
            font-size: 1.1rem; color: rgba(255,255,255,0.7); max-width: 600px;
            margin: 0 auto; line-height: 1.7;
        }

        @media (min-width: 769px) {
            .page-description { font-size: 1.25rem; margin: 0; }
        }

        /* Services Detail */
        .services-detail { padding: 4rem 1.5rem; }

        @media (min-width: 769px) { .services-detail { padding: 6rem 4rem; } }

        .service-detail-card {
            display: grid; grid-template-columns: 1fr; gap: 2rem;
            margin-bottom: 4rem; padding-bottom: 4rem;
            border-bottom: 1px solid var(--color-border);
        }

        @media (min-width: 769px) {
            .service-detail-card {
                grid-template-columns: 1fr 1fr; gap: 4rem;
                margin-bottom: 6rem; padding-bottom: 6rem;
            }
        }

        .service-detail-card:last-child {
            border-bottom: none; margin-bottom: 0; padding-bottom: 0;
        }

        .service-image-wrap {
            order: -1; border-radius: 16px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        @media (min-width: 769px) { .service-image-wrap { order: 0; border-radius: 20px; } }

        .service-image-wrap img {
            width: 100%; height: 250px; object-fit: cover;
            transition: transform 0.6s var(--ease-out-expo);
        }

        @media (min-width: 480px) { .service-image-wrap img { height: 300px; } }
        @media (min-width: 769px) { .service-image-wrap img { height: 400px; } }

        .service-detail-card:hover .service-image-wrap img { transform: scale(1.05); }

        .service-content h2 {
            font-family: var(--font-display); font-size: 1.75rem; font-weight: 700;
            margin-bottom: 1rem; display: flex; align-items: center; gap: 0.75rem;
        }

        @media (min-width: 769px) { .service-content h2 { font-size: 2.25rem; } }

        .service-icon-large {
            width: 48px; height: 48px; background: var(--color-accent);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; flex-shrink: 0;
        }

        @media (min-width: 769px) {
            .service-icon-large { width: 56px; height: 56px; font-size: 1.75rem; }
        }
