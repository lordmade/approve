<style>
    #contact {
        padding: 10rem 4rem;
        background: linear-gradient(to right, #0b0b0b 0%, #0f0f0f 100%);
    }

    .contact-grid-modern {
        display: grid;
        grid-template-columns: 0.8fr 1.2fr;
        gap: 0;
        border: 1px solid var(--color-muted-dark);
        background: rgba(255, 255, 255, 0.02);
        overflow: hidden;
    }

    /* Left Side: Brand Statement & Info */
    .contact-brand-side {
        background: #111;
        padding: 4rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-right: 1px solid var(--color-muted-dark);
        position: relative;
    }

    .contact-brand-side::after {
        content: "TAKEDI";
        position: absolute;
        bottom: -20px;
        right: -20px;
        font-family: var(--font-display);
        font-size: 8rem;
        font-weight: 900;
        color: rgba(255, 140, 0, 0.03);
        z-index: 0;
        pointer-events: none;
    }

    .contact-info-block {
        margin-bottom: 3rem;
        z-index: 1;
    }

    .info-label {
        font-family: var(--font-display);
        font-size: 0.7rem;
        color: var(--color-accent);
        letter-spacing: 0.4em;
        text-transform: uppercase;
        display: block;
        margin-bottom: 0.5rem;
    }

    .info-value {
        font-size: 1.1rem;
        color: var(--color-fg);
        font-weight: 500;
        line-height: 1.5;
    }

    /* Right Side: Modern Form */
    .contact-form-side {
        padding: 4rem;
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(10px);
    }

    .modern-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }

    .full-width { grid-column: span 2; }

    .input-wrapper {
        position: relative;
        border-bottom: 1px solid var(--color-muted-dark);
        transition: border-color 0.4s ease;
    }

    .input-wrapper:focus-within {
        border-color: var(--color-accent);
    }

    .input-wrapper input, 
    .input-wrapper textarea {
        width: 100%;
        padding: 1.5rem 0 0.5rem 0;
        background: transparent;
        border: none;
        color: var(--color-fg);
        font-family: var(--font-body);
        font-size: 1rem;
        outline: none;
    }

    .input-wrapper label {
        position: absolute;
        top: 1.5rem;
        left: 0;
        color: var(--color-muted);
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.15em;
        font-family: var(--font-display);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
    }

    /* Floating Label Logic */
    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label,
    .input-wrapper textarea:focus + label,
    .input-wrapper textarea:not(:placeholder-shown) + label {
        top: 0;
        font-size: 0.6rem;
        color: var(--color-accent);
    }

    .submit-container {
        margin-top: 3rem;
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .modern-submit-btn {
        background: var(--color-accent);
        color: var(--color-bg);
        border: none;
        padding: 1.2rem 3rem;
        font-family: var(--font-display);
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    .modern-submit-btn:hover {
        background: var(--color-fg);
        transform: translateY(-5px);
    }

    .form-note {
        font-size: 0.75rem;
        color: var(--color-muted);
        max-width: 200px;
        line-height: 1.4;
    }

    @media (max-width: 1024px) {
        .contact-grid-modern { grid-template-columns: 1fr; }
        .modern-form { grid-template-columns: 1fr; }
        .full-width { grid-column: span 1; }
        #contact { padding: 6rem 2rem; }
    }
</style>

<section id="contact">
    <div class="reveal">
        <span class="section-label">CONNECT</span>
        <h2 class="section-title">Let's Print the<br><span style="color:var(--color-accent)">Future Together</span></h2>
    </div>

    <div class="contact-grid-modern reveal">
        <div class="contact-brand-side">
            <div>
                <div class="contact-info-block">
                    <span class="info-label">Headquarters</span>
                    <p class="info-value">15 Nelson Mandela Street,<br>Mokopane, LP</p>
                </div>
                <div class="contact-info-block">
                    <span class="info-label">Email Inquiries</span>
                    <p class="info-value">info@takedi.co.za</p>
                </div>
                <div class="contact-info-block">
                    <span class="info-label">Phone Support</span>
                    <p class="info-value">060 711 8356</p>
                </div>
            </div>
            
            <div style="z-index: 1;">
                <span class="info-label">Hours</span>
                <p class="info-value" style="font-size: 0.9rem;">Mon â€” Fri: 08:00 - 17:00</p>
            </div>
        </div>

        <div class="contact-form-side">
            <form class="modern-form">
                <div class="input-wrapper">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Full Name</label>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-wrapper full-width">
                    <textarea id="message" rows="4" placeholder=" " required></textarea>
                    <label for="message">Project Details</label>
                </div>
                
                <div class="submit-container full-width">
                    <button type="submit" class="modern-submit-btn">Send Request</button>
                    <p class="form-note">Our team typically responds within 24 business hours.</p>
                </div>
            </form>
        </div>
    </div>
</section>
