<style>
    /* New Contact-Specific Styles to match the rest of the site */
    #contact {
        background: radial-gradient(circle at bottom right, rgba(255,140,0,0.05) 0%, transparent 50%);
    }

    .contact-container-modern {
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 2rem;
        margin-top: 2rem;
    }

    .contact-info-panel {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .info-card-modern {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--color-muted-dark);
        padding: 2.5rem;
        transition: all var(--transition-medium);
        position: relative;
        overflow: hidden;
    }

    .info-card-modern::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 3px; height: 0;
        background: var(--color-accent);
        transition: height 0.4s ease;
    }

    .info-card-modern:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateX(10px);
    }

    .info-card-modern:hover::before {
        height: 100%;
    }

    .info-card-modern h4 {
        font-family: var(--font-display);
        font-size: 0.75rem;
        letter-spacing: 0.3em;
        color: var(--color-accent);
        text-transform: uppercase;
        margin-bottom: 1rem;
    }

    .info-card-modern p {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--color-fg);
        line-height: 1.4;
    }

    .form-panel-modern {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        border: 1px solid var(--color-muted-dark);
        padding: 4rem;
    }

    .modern-input-group {
        position: relative;
        margin-bottom: 2rem;
    }

    .modern-input-group input, 
    .modern-input-group textarea {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid var(--color-muted-dark);
        padding: 1rem 0;
        color: var(--color-fg);
        font-family: var(--font-body);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .modern-input-group label {
        position: absolute;
        top: 1rem;
        left: 0;
        color: var(--color-muted);
        pointer-events: none;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.1em;
    }

    /* Floating label logic */
    .modern-input-group input:focus ~ label,
    .modern-input-group input:not(:placeholder-shown) ~ label,
    .modern-input-group textarea:focus ~ label,
    .modern-input-group textarea:not(:placeholder-shown) ~ label {
        top: -10px;
        font-size: 0.65rem;
        color: var(--color-accent);
    }

    .modern-input-group input:focus, 
    .modern-input-group textarea:focus {
        outline: none;
        border-bottom-color: var(--color-accent);
    }

    .submit-button-industrial {
        width: 100%;
        padding: 1.5rem;
        background: var(--color-accent);
        color: var(--color-bg);
        border: none;
        font-family: var(--font-display);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        cursor: pointer;
        transition: all 0.4s ease;
        clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
    }

    .submit-button-industrial:hover {
        background: var(--color-fg);
        letter-spacing: 0.4em;
        transform: translateY(-3px);
    }

    @media (max-width: 1024px) {
        .contact-container-modern {
            grid-template-columns: 1fr;
        }
        .form-panel-modern {
            padding: 2.5rem;
        }
    }
</style>

<section id="contact">
    <div class="reveal">
        <span class="section-label">GET IN TOUCH</span>
        <h2 class="section-title">Start Your Project</h2>
    </div>

    <div class="contact-container-modern">
        <div class="contact-info-panel">
            <div class="info-card-modern reveal">
                <h4>Location</h4>
                <p>15 Nelson Mandela Street,<br>Mokopane, LP</p>
            </div>
            
            <div class="info-card-modern reveal">
                <h4>Email</h4>
                <p>info@takedi.co.za</p>
            </div>

            <div class="info-card-modern reveal">
                <h4>Support</h4>
                <p>060 711 8356</p>
            </div>
        </div>

        <div class="form-panel-modern reveal">
            <form class="contact-form">
                <div class="modern-input-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Full Name</label>
                </div>
                
                <div class="modern-input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="modern-input-group">
                    <textarea id="message" rows="4" placeholder=" "></textarea>
                    <label for="message">How can we help?</label>
                </div>

                <button type="submit" class="submit-button-industrial">Send Request</button>
            </form>
        </div>
    </div>
</section>
